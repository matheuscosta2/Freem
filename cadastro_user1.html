<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro_css1.css">
</head>

<body>
  <nav class="nav_menu">
    <div class="logo_menu"><img class="logo_freem" src="img_leandro/FREEMLogo.png" alt="Logotipo">
      <h1>Freem</h1>
    </div>
    <ul class="lista_menu">
      <li><a href="/">Encontre Hotéis Eco</a></li>
      <li> <a href="/" class="botao_login1">Cadastrar</a></li>
      <li><a href="/" class="botao_login2">Login</a></li>
    </ul>
  </nav>
  <main>

    <form action="http://formmail.kinghost.net/formmail.cgi" method="POST">
      <input type="hidden" name="recipient" value="testeiseuemail@gmail.com"> <!-- Pode ser qualquer endereço de email -->
      <input type="hidden" name="redirect" value="http://seudominio"> <!-- Após o envio, o usuário será redirecionado para a página configurada aqui -->
      <input type="hidden" name="subject" value="teste de assunto"> <!-- Assunto da mensagem -->
      <input type="hidden" name="email" value="email@doseudominio"> <!-- Deve ser uma conta de email ativa em seu domínio -->

      <p>
        Nome:<br />
        <input type="text" size="30" name="nome" placeholder="Insira seu nome completo" required>
      </p>

      <p>
        E-mail:<br />
        <input type="text" size="30" name="email" placeholder="Insira seu Email" required>
      </p>

      <p>
        Telefone:<br />
        <input type="tel" size="35" name="Telefone" placeholder="Insira seu Telefone">
      </p>

      <p>
        Senha:<br />
        <input type="password" placeholder="Insira a Senha" name="psw" required>
      </p>
      <p>
        <input type="submit" name="BTEnvia" value="Enviar">
        <input type="reset" name="BTApaga" value="Apagar">
      </p>
    </form>
  </main><br><br><br><br><br><br>
  <footer>
    <p>&copy; 2023 FREEM. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
