<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de Usuário</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/EstiloFormularioDeCadastro/style.css"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../js/ValidaEnderecoCadastro.js"></script>
    <script src="../js/ValidaCPF.js"></script>
    <script src="../js/ValidaEmail.js"></script>
    <script>const clearForm = () => document.getElementById('myForm').reset();</script>
  </head>
  <body>
    <h1>Cadastro de Usuário</h1>
    <form onsubmit="return validateRecaptcha();">
      <label for="name">Nome:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="email">E-mail:</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="dob">Data de Nascimento:</label><br />
      <input type="date" id="dob" name="dob" /><br />
      <label for="gender">Gênero:</label><br />
      <select id="gender" name="gender">
        <option value="female">Feminino</option>
        <option value="male">Masculino</option>
        <option value="other">Outro</option></select
      ><br />
      <label for="cpf">CPF:</label><br /> <!-- Adicionado campo de CPF -->
      <input type="text" id="cpf" name="cpf" /><br />
      <label for="cep">CEP:</label><br />
      <input type="text" id="cep" name="cep" onblur="validateCEP();" /><br />
      <label for="address">Endereço:</label><br />
      <input type="text" id="address" name="address" /><br />
      <label for="number">Número:</label><br />
      <input type="text" id="number" name="number" /><br />
      <label for="city">Cidade:</label><br />
      <input type="text" id="city" name="city" /><br />
      <input type="checkbox" id="policy" name="policy" />
      <label for="policy">Aceito as políticas de uso dos dados</label><br />
      <div
        class="g-recaptcha"
        data-sitekey="6LcXMywpAAAAAHnBks0o9cXBitdGx8TbzKkTIjeD"
      ></div>
      <input type="submit" value="Cadastrar" />
      <input type="reset" value="Limpar Dados" />
    </form>
  </body>
</html>
